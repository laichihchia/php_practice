<body>
    <script>

        const myPromise = (a) => {
            const n = Math.floor(Math.random() * 500);
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({ a, n });
                }, n);
            })
        }

        let ar = [];
        for (let i = 0; i < 10; i++) {
            ar.push(myPromise(i).then(r => {
                console.log(r);
                return r;
            }))
        };
        Promise.all(ar).then((r)=>{
            console.log(r);
        })
    </script>
